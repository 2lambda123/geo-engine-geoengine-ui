<ge-sidenav-header>Add Workflow via Id</ge-sidenav-header>

<ge-dialog-help>
    <p>
        Here you can add a new layer by pasting a workflow id. This comes in handy, when you defined a workflow elsewhere, for instance, in
        a Python notebook and want to continue working in the UI.
    </p>
</ge-dialog-help>

<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>layer Name</mat-label>
        <input matInput type="text" formControlName="layerName" />
        <mat-hint class="error" *ngIf="form.controls.layerName.errors">Must not be empty</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Workflow Id</mat-label>
        <input matInput type="text" formControlName="workflowId" />
        <mat-hint class="error" *ngIf="form.controls.workflowId.errors">Must be valid UUID</mat-hint>
    </mat-form-field>

    <div class="actions">
        <button type="button" mat-raised-button color="primary" [disabled]="(form.statusChanges | async) !== 'VALID'" (click)="add()">
            Add Layer
        </button>
    </div>
</form>
