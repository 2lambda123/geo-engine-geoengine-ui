<ge-sidenav-header>Notifications</ge-sidenav-header>
<p *ngIf="notifications.length === 0" class="no-notifications">no notifications available</p>
<mat-card *ngIf="notifications.length">
    <mat-list *ngFor="let notification of notifications" dense>
        <mat-list-item>
            <button class="deleteIcon" mat-icon-button (click)="removeCurrentNotification(notification)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-icon *ngIf="notification.type" matListIcon color="warn">error</mat-icon>
            <mat-icon *ngIf="!notification.type" matListIcon>notifications</mat-icon>
            <h3 matLine>{{ notification.message }}</h3>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</mat-card>
<div class="actions">
    <button *ngIf="notifications.length" mat-raised-button (click)="removeAllNotifications()">Delete all notifications</button>
</div>
